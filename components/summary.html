<section id="summaryNugget">
    <h1>Summary</h1>
    <div class="summaryBox" ng-repeat="summary in summaryArray">
        <div class="boxPart">
            <h2>{{ summary.displayTime }}</h2>
        </div>
        <div class="boxPart">
            <h2>{{ summary.displayCity }}, {{ summary.displayState }}</h2>
        </div>
        <div class="boxPart">
            <h2>{{ summary.weather.currently.summary }}</h2>
            <i class="wi {{ summary.weather.currently.icon }}">  {{ summary.weather.currently.temperature }}Â° F</i>
        </div>
    </div>
    <div id="directionClicker">
        <button ng-click="seeDirections()">See Directions</button>
    </div>
</section>
