<section id="inputNugget">
    <h1>Input</h1>
    <!--<h1>{{ test }}</h1>-->
    <h2>Starting Location</h2>
    <input ng-model="start" type="text" placeholder="Where are you now?">
    <h2>Ending Location</h2>
    <input type="text" placeholder="Where are you going?">
    <h2>Time of Departure</h2>
    <input type="text" placeholder="When are you leaving?">

    <button ng-click="setInputValues(start)">GO!</button>  
</section>
